<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>
  <body>
    <header>
      <h1 style="text-align: center">Welcome to the COVID-19 Dashboard</h1>
    </header>

    <div id="day-toggle">
      <button value="60">60 Day</button>
      <button value="90">90 Day</button>
      <button value="total">Reset</button>
    </div>

    <table
      width="90%"
      style="margin-left: auto; margin-right: auto; padding-top: 150px"
    >
      <tbody>
        <tr style="height: 100px">
          <td
            style="
              border: 1px solid slategrey;
              width: 20%;
              background-color: aliceblue;
              align-content: center;
            "
          >
            New Tests Chart
          </td>
          <td style="width: 7%"></td>
          <td
            style="
              border: 1px solid slategrey;
              width: 20%;
              background-color: aliceblue;
              align-content: center;
            "
          >
            New Cases Chart
          </td>
          <td style="width: 6%"></td>
          <td
            style="
              border: 1px solid slategrey;
              width: 20%;
              background-color: aliceblue;
              align-content: center;
            "
          >
            Hospitalizations Chart
          </td>
          <td style="width: 7%"></td>
          <td
            style="
              border: 1px solid slategrey;
              width: 20%;
              background-color: aliceblue;
              align-content: center;
            "
          >
            Deaths Chart
          </td>
        </tr>
      </tbody>
    </table>
    <footer style="bottom: 0; margin: auto; position: fixed">
      <p>&copy; 2020 ANANTGDO</p>
    </footer>

    <div class="graph1">
      <canvas id="deaths-chart" width="50" height="50"></canvas>
    </div>
    <div class="graph2">
      <canvas id="cases-chart" width="50" height="50"></canvas>
    </div>
    <div class="graph3">
      <canvas id="tests-chart" width="50" height="50"></canvas>
    </div>
    <div class="graph4">
      <canvas id="hospitalization-chart" width="50" height="50"></canvas>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
